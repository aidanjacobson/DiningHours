<img id="qrcode" width="150" height="150" /><br>
<button id="backbutton" onclick="back()">Back</button>
<script>
    function back() {
        window.close();
    }
    if (!window.opener) {
        backbutton.hidden = true;
    }

    var options = {
        favorites: localStorage.getItem("favorites"),
        defaultFilters: localStorage.getItem("defaultFilters")
    }
    var dataString = btoa(JSON.stringify(options));
    qrcode.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${escape(`https://aidanjacobson.github.io/DiningHours/import.html#${dataString}`)}`;
</script>
